# .github/workflows/keep-alive.yml

name: Keep Streamlit App Alive

on:
  # fire every 15 minutes
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Wake Streamlit app
        run: |
          echo "Pinging public share.streamlit.io URLâ€¦"
          HTTP_CODE=$(
            curl -o /dev/null -s -w "%{http_code}" \
              https://share.streamlit.io/dsturdy/factor-attribution/main/factor_attribution_app.py
          )
          echo "HTTP status code: $HTTP_CODE"
