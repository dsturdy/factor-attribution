    - cron: '*/30 * * * *'  # every 30 minutes

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Wake Streamlit app
        run: |
          echo "Pinging factor-attribution.streamlit.appâ€¦"
